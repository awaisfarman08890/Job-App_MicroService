spring.application.name=companyms
server.port=

job-service.url=http://job:8082
company-service.url=http://company:8081
review-service.url=http://review:8083

spring.datasource.url=jdbc:postgresql://postgres:5432/company
spring.datasource.username=awais
spring.datasource.password=awais
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect

# Eureka
eureka.client.register-with-eureka=true
eureka.client.fetch-registry=true
eureka.client.service-url.defaultZone=http://servicereg:8761/eureka

#Zipkin
management.tracing.sampling.probability=1.0
management.zipkin.tracing.endpoint=http://zipkin:9411/api/v2/spans


#Configserver
spring.config.import=optional:configserver:http://config-server:8080


#RabbitMQ
spring.rabbitmq.host=localhost
spring.rabbitmq.port=5672
spring.rabbitmq.username=guest
spring.rabbitmq.password=guest